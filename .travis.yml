language: node_js
node_js: # uses nodejs version defined in `.nvmrc`
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
  directories:
     - node_modules
script:
   - yarn build 
after_success:
  - HOST=${PRODUCTION_SERVER_HOST} PWD=${PRODUCTION_SERVER_PASSWORD} yarn deploy
